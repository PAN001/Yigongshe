<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工社</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/sm-extend.css">
     <link rel="stylesheet" href="css/main.css">
          
  </head>
  <body>
  
  
    <h1 class="bigtit">工社服务</h1>
    
    <div class="content-box">
       <div class="main-con">
       
         <div class="con-font con-pd bgcolor-w con-mb">
           <h3 class="con-tit"><span>问题咨询</span></h3>
           <form class="form-box">
           <div class="row">
              <label>问题类别</label><select class="select-unit"><option>请选择</option></select>
              </div>
              <div class="row">
              <textarea class="textarea-unit" placeholder="问题详情（字数限制）"></textarea>
              </div>
              <div class="row text-center">
                <input type="submit" class="btn-submit wp60" value="提交/提交中/完成/提交">
              </div>
           </form>
        </div>
  
  <div class="con-font con-pd bgcolor-w con-mb">
           <h3 class="con-tit"><span>工社餐饮</span></h3>
           <form class="form-box">
           <div class="row">
            <label>时间</label><select class="select-unit"><option>请选择</option></select><label class="ml2">人数</label><select class="select-unit"><option>请选择</option></select>
              </div>
              <div class="row">
             用餐日期：2016/02/05
              </div>
              <div class="row text-center">
              <input type="submit" class="btn-submit wp60" value="预约/已预约">
              </div>
           </form>
        </div>
  
  <div class="con-font con-pd bgcolor-w con-mb">
           <h3 class="con-tit"><span>工社活动</span></h3>
           <form class="form-box">
           <div class="row">
            <label>总人数</label>xxx人<label class="ml2">预约人数  </label><select class="select-unit"><option>请选择</option></select>
              </div>
              <div class="row">
               <textarea class="textarea-unit" placeholder="活动详情"></textarea>
              </div>
              <div class="row text-center">
              <input type="submit" class="btn-submit wp60" value="提交/处理中/预约">
              </div>
           </form>
        </div>
       </div>
    </div>
    
    <nav class="bar bar-tab">
    <a class="tab-item external active" href="#">
      <span class="tab-label">综合信息</span>
    </a>
    <a class="tab-item external" href="#">
      <span class="tab-label">视频资料</span>
    </a>
    <a class="tab-item external" href="#">
      <span class="tab-label">图文资料</span>
    </a>
    <a class="tab-item external" href="#">
      <span class="tab-label">会员手册</span>
    </a>
   
  </nav>

          
          
<script src="js/zepto.min.js"></script>
<script src="js/sm.js"></script>
<script src="js/sm-extend.js"></script>
  </body>
</html>
